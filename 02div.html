<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
</head>
<body>
    <div>
    <table border="2">
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>06:00 - 07:30</td>
                <td colspan="5" align="center">Refreshment</td>
            </tr>
            <tr>
                <td>07:30 - 09:00</td>
                <td colspan="5" align="center">Study</td>
            </tr>
            <tr>
                <td>09:00 - 09:45</td>
                <td colspan="5" align="center">office ready</td>
            </tr>
            <tr>
                <td>10:00 - 13:00</td>
                <td colspan="5" align="center">Office-1st half</td>
            </tr>
            <tr>
                <td>13:00 - 14:00</td>
                <td colspan="5" align="center">lunch </td>
            </tr>
            <tr>
                <td>14:00 - 19:00</td>
                <td colspan="5" align="center">office-2nd half</td>
            </tr>
            <tr>
                <td>20:00 - 21:00</td>
                <td colspan="5" align="center">Room+Dinner</td>
            </tr>
            <tr>
                <td>21:00 - 22:00</td>
                <td colspan="5" align="center">dayRevise</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>

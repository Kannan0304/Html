<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Layout</title>
</head>
<body>
    <div id="calculator" style="width: 200px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
        <input type="text" id="display" style="width: 100%; height: 30px; margin-bottom: 10px;" disabled>
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px;">
            <button style="height: 40px;">7</button>
            <button style="height: 40px;">8</button>
            <button style="height: 40px;">9</button>
            <button style="height: 40px;">/</button>
            
            <button style="height: 40px;">4</button>
            <button style="height: 40px;">5</button>
            <button style="height: 40px;">6</button>
            <button style="height: 40px;">*</button>
            
            <button style="height: 40px;">1</button>
            <button style="height: 40px;">2</button>
            <button style="height: 40px;">3</button>
            <button style="height: 40px;">-</button>
            
            <button style="height: 40px;">0</button>
            <button style="height: 40px;">.</button>
            <button style="height: 40px;">=</button>
            <button style="height: 40px;">+</button>
            
            <button style="grid-column: span 4; height: 40px;">Clear</button>
        </div>
    </div>
</body>
</html>
